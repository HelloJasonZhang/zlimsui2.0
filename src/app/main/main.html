<header>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
</header>
<main class='md-padding md-primary' layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-list>
            <md-item ng-repeat="item in main.menu">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            <md-icon md-font-library="material-icons">{{item.icon}}</md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-divider></md-divider>
            <md-subheader>Management</md-subheader>
            <md-item ng-repeat="item in main.admin">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            <md-icon md-font-library="material-icons">{{item.icon}}</md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>
    <div flex>
        <div layout="column" flex>
            <md-card class="md-whiteframe-1dp">
                <div class="md-toolbar-tools">
                    <div class="md-headline">Home/resource/reousrcetempalte</div>
                </div>
                <md-button class="menu" ng-click="main.toggleList()" aria-label="Show menu">
                  <md-icon md-font-library="material-icons">menu</md-icon>
                </md-button>
            </md-card>
            <main layout-padding layout="row" flex>
                <md-content flex id="content">
                    <div class="fade-view" ui-view="">
                    </div>
                </md-content>
            </main>
        </div>
    </div>
</main>
<footer>
    <div layout="row" layout-align="center center">
        <h2>My Awesome Footer</h2>
    </div>
</footer>
